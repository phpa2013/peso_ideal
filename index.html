<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="container">
    <div class="div-img">
        <img src="./img/balanca.jpg" alt="imagem de uma balança">
    </div>

    <div class="content">
        <h1>peso ideal</h1>
        <form>
            
            <label for="name">nome:</label>
            <input type="text" id="name" required>

            <label for="peso">Peso(kg)</label>
            <input type="number" id="peso" min="0" step="0.01" required>

            <label for="altura">altura</label>
            <input type="number" min="0" step="0.01" id="altura" required>

            
            <label>
                <input type="radio" name="sexo" id="masculinoSexo">masculino </label>
             <label><input type="radio" name="sexo" id="femininoSexo">feminino</label>   
           

            <input type="submit" value="Calcular peso.">
            <input type="reset" value="Limpar fomulário.">
        </form>       
    
    <h2></h2>   
    <h3></h3>

</div>
</section>

<script src="./js/index.js"></script>    

</body>
</html>
